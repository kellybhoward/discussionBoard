<html ng-app='boardApp'>

    <script type="text/javascript"> //socket interactions
        $(document).ready(function(){
            var socket = io.connect();
            $('#login').click(function(){
                var newUser = $('#newUser').val();
                socket.emit("adding_user", {name: newUser});
            });
            socket.on('setting_socketUser', function(data){
                var userName = data.name;
            });
        })
    </script>
